<html>
	<head>
		<title>Etude</title>

		<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="styles/materialize/css/materialize.min.css">
		<link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/viz-tree-style.css"/>

		<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<nav>
			<div class="nav-wrapper">
				<div class = "container">
					<a href = "index.html"><img src="dist/images/Etude_Logo_Yellow_V1.png" a href="profile.html" class="brand-logo"></a>
					<ul id="nav-mobile" class="right">
						<li><a href="profile.html">My Profile</a></li>
						<li><a href="#">My Bands</a></li>
            <li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
		</nav>

    <div class = "container">
       <!-- Modal Trigger -->
      <div class = "row">
        <a id="create-proj" class="waves-effect waves-light btn col s3 offset-s9 modal-trigger " href="#add-project-modal">Add Track</a>
      </div>

       <!-- Modal Structure -->
       <div id="add-project-modal" class="modal">
         <div class="modal-content">

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate" id="track-title">
                    <label for="first_name">Track Title</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate" id="track-description">
                    <label for="last_name">Description</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" class="validate" id="version-number">
                    <label for="version">Version Number</label>
                  </div>
                </div>
              </form>
            </div>

           <!--Upload Track File-->
            <form action="#">
              <div class="file-field input-field">
                <div class="btn">
                  <span>Upload Track</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" id="track-file">
                </div>
              </div>
            </form>
         </div>

         <div class="modal-footer">
           <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="track-submit">Submit</a>
         </div>
       </div>
    </div>

    <script type="text/javascript" src = "scripts/lib/d3.min.js"></script>
    <script type="text/javascript" src = "scripts/treeViz.js"></script>
		<script type="text/javascript" src = "scripts/lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src = "scripts/lib/materialize.min.js"></script>
		<script type="text/javascript" src = "scripts/modal.js"></script>

	</body>
</html>
